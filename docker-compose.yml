version: '3'
services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      PORT: 8080

  # Redis
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  # Nginx
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d
    depends_on:
      - server
    links:
      - server
